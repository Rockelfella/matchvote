name: AI Issue -> Draft PR (dry-run)

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  ai_dry_run_pr:
    if: contains(github.event.comment.body, '/ai')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create Draft PR (dry-run)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
        run: node .github/scripts/ai_pr_dryrun.js
      - name: Comment back on Issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: gh issue comment "$ISSUE_NUMBER" --repo "$REPO" --body "ðŸ¤– **AI dry-run gestartet.** Draft PR: #${PR_NUMBER}"
      - name: Add ai-processed label
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: gh issue edit "$ISSUE_NUMBER" --repo "$REPO" --add-label "ai-processed"
        continue-on-error: true

