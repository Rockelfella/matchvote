name: AI Issue -> Draft PR (dry-run)

on:
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      command:
        description: "Command to run"
        required: true
        default: "/ai"
      issue_number:
        description: "Issue number to operate on"
        required: true
        default: ""
        type: string
      confirm_manual_run:
        description: "Confirm manual run"
        required: true
        default: "true"

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  ai_dry_run_pr:
    if: github.event_name == 'issue_comment' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Safety gate
        env:
          COMMAND_RAW: ${{ github.event_name == 'issue_comment' && github.event.comment.body || inputs.command }}
          ISSUE_NUMBER_INPUT: ${{ inputs.issue_number }}
          CONFIRM_INPUT: ${{ inputs.confirm_manual_run }}
        run: |
          set -euo pipefail
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            if [ -z "$ISSUE_NUMBER_INPUT" ] || [ "$CONFIRM_INPUT" != "true" ]; then
              echo "Refusing to run: set issue_number and confirm=true"
              exit 1
            fi
          fi
          TRIMMED="$(printf '%s' "$COMMAND_RAW" | xargs)"
          if [ "${GITHUB_EVENT_NAME}" = "issue_comment" ]; then
            if [ "$TRIMMED" != "/ai" ] && [ "$TRIMMED" != "/ai apply" ]; then
              exit 0
            fi
          fi
          if [ "$TRIMMED" != "/ai" ]; then
            exit 0
          fi
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create Draft PR (dry-run)
        if: ${{ github.event_name == 'issue_comment' || inputs.issue_number != '' }}
        env:
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          ISSUE_NUMBER: ${{ github.event_name == 'issue_comment' && github.event.issue.number || inputs.issue_number }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
          COMMENT_BODY: ${{ github.event_name == 'issue_comment' && github.event.comment.body || inputs.command }}
        run: node .github/scripts/ai_pr_dryrun.js
      - name: Create AI run proof
        if: ${{ always() }}
        env:
          ISSUE_NUMBER: ${{ github.event_name == 'issue_comment' && github.event.issue.number || inputs.issue_number }}
        run: |
          set -euo pipefail
          mkdir -p .ai_proof
          git fetch --depth=1 origin main || true
          BASE_REF="$(git merge-base HEAD origin/main 2>/dev/null || true)"
          if [ -n "$BASE_REF" ]; then
            git diff --name-only "$BASE_REF"...HEAD > .ai_proof/changed_files.txt || true
            git diff "$BASE_REF"...HEAD > .ai_proof/diff.patch || true
          else
            git diff --name-only origin/main...HEAD > .ai_proof/changed_files.txt || true
            git diff origin/main...HEAD > .ai_proof/diff.patch || true
          fi
          if [ ! -s .ai_proof/diff.patch ]; then
            : > .ai_proof/diff.patch
          fi
          {
            echo "git status:"
            git status -sb || true
            echo ""
            echo "git rev-parse HEAD:"
            git rev-parse HEAD || true
            echo ""
            echo "note: see job logs for full output"
          } > .ai_proof/logs.txt
          NOW_UTC="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          cat > .ai_proof/run.json <<EOF
          {
            "repo": "${GITHUB_REPOSITORY}",
            "workflow": "${GITHUB_WORKFLOW}",
            "run_id": "${GITHUB_RUN_ID}",
            "attempt": "${GITHUB_RUN_ATTEMPT}",
            "actor": "${GITHUB_ACTOR}",
            "issue_number": "${ISSUE_NUMBER:-}",
            "ref": "${GITHUB_REF}",
            "sha": "${GITHUB_SHA}",
            "timestamp": "${NOW_UTC}"
          }
          EOF
          ARTIFACT_NAME="ai-run-proof"
          ISSUE_DISPLAY="${ISSUE_NUMBER:-n/a}"
          RUN_URL="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          {
            echo "issue_number: ${ISSUE_DISPLAY}"
            echo "branch/ref: ${GITHUB_REF}"
            echo "commit SHA: ${GITHUB_SHA}"
            echo "artifact: ${ARTIFACT_NAME}"
            echo "run URL: ${RUN_URL}"
          } >> "$GITHUB_STEP_SUMMARY"
      - name: Upload AI run proof
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ai-run-proof
          path: .ai_proof/

  ai_apply_pr:
    if: github.event_name == 'issue_comment' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Safety gate
        env:
          COMMAND_RAW: ${{ github.event_name == 'issue_comment' && github.event.comment.body || inputs.command }}
          ISSUE_NUMBER_INPUT: ${{ inputs.issue_number }}
          CONFIRM_INPUT: ${{ inputs.confirm_manual_run }}
        run: |
          set -euo pipefail
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            if [ -z "$ISSUE_NUMBER_INPUT" ] || [ "$CONFIRM_INPUT" != "true" ]; then
              echo "Refusing to run: set issue_number and confirm=true"
              exit 1
            fi
          fi
          TRIMMED="$(printf '%s' "$COMMAND_RAW" | xargs)"
          if [ "${GITHUB_EVENT_NAME}" = "issue_comment" ]; then
            if [ "$TRIMMED" != "/ai" ] && [ "$TRIMMED" != "/ai apply" ]; then
              exit 0
            fi
          fi
          if [ "$TRIMMED" != "/ai apply" ]; then
            exit 0
          fi
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Restore apply cooldown cache
        uses: actions/cache@v4
        with:
          path: .ai/locks
          key: ai-apply-lock-issue-${{ github.event_name == 'issue_comment' && github.event.issue.number || inputs.issue_number }}-${{ github.run_id }}
          restore-keys: |
            ai-apply-lock-issue-${{ github.event_name == 'issue_comment' && github.event.issue.number || inputs.issue_number }}-

      - name: Apply AI Patch
        id: apply
        if: ${{ github.event_name == 'issue_comment' || inputs.issue_number != '' }}
        env:
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          ISSUE_NUMBER: ${{ github.event_name == 'issue_comment' && github.event.issue.number || inputs.issue_number }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
          COMMENT_BODY: ${{ github.event_name == 'issue_comment' && github.event.comment.body || inputs.command }}
        run: |
          set -euo pipefail
          mkdir -p .ai
          node .github/scripts/ai_pr_apply.js 2>&1 | tee .ai/apply.log
      - name: Create AI run proof
        if: ${{ always() }}
        env:
          ISSUE_NUMBER: ${{ github.event_name == 'issue_comment' && github.event.issue.number || inputs.issue_number }}
        run: |
          set -euo pipefail
          mkdir -p .ai_proof
          git fetch --depth=1 origin main || true
          BASE_REF="$(git merge-base HEAD origin/main 2>/dev/null || true)"
          if [ -n "$BASE_REF" ]; then
            git diff --name-only "$BASE_REF"...HEAD > .ai_proof/changed_files.txt || true
            git diff "$BASE_REF"...HEAD > .ai_proof/diff.patch || true
          else
            git diff --name-only origin/main...HEAD > .ai_proof/changed_files.txt || true
            git diff origin/main...HEAD > .ai_proof/diff.patch || true
          fi
          if [ ! -s .ai_proof/diff.patch ]; then
            : > .ai_proof/diff.patch
          fi
          {
            echo "git status:"
            git status -sb || true
            echo ""
            echo "git rev-parse HEAD:"
            git rev-parse HEAD || true
            echo ""
            echo "note: see job logs for full output"
          } > .ai_proof/logs.txt
          NOW_UTC="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          cat > .ai_proof/run.json <<EOF
          {
            "repo": "${GITHUB_REPOSITORY}",
            "workflow": "${GITHUB_WORKFLOW}",
            "run_id": "${GITHUB_RUN_ID}",
            "attempt": "${GITHUB_RUN_ATTEMPT}",
            "actor": "${GITHUB_ACTOR}",
            "issue_number": "${ISSUE_NUMBER:-}",
            "ref": "${GITHUB_REF}",
            "sha": "${GITHUB_SHA}",
            "timestamp": "${NOW_UTC}"
          }
          EOF
          ARTIFACT_NAME="ai-run-proof"
          ISSUE_DISPLAY="${ISSUE_NUMBER:-n/a}"
          RUN_URL="https://github.com/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          {
            echo "issue_number: ${ISSUE_DISPLAY}"
            echo "branch/ref: ${GITHUB_REF}"
            echo "commit SHA: ${GITHUB_SHA}"
            echo "artifact: ${ARTIFACT_NAME}"
            echo "run URL: ${RUN_URL}"
          } >> "$GITHUB_STEP_SUMMARY"
      - name: Upload AI run proof
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: ai-run-proof
          path: .ai_proof/
