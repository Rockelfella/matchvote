name: AI Issue -> Draft PR (dry-run)

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  ai_dry_run_pr:
    if: contains(github.event.comment.body, '/ai')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
