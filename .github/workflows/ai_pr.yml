name: AI Issue -> Draft PR (dry-run)

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  ai_dry_run_pr:
    if: github.event_name == 'issue_comment'
    runs-on: ubuntu-latest

    steps:
      - name: Check command
        env:
          COMMENT_BODY: ${{ github.event.comment.body }}
        run: |
          set -euo pipefail
          TRIMMED="$(printf '%s' "$COMMENT_BODY" | xargs)"
          if [ "$TRIMMED" != "/ai" ]; then
            exit 0
          fi
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Create Draft PR (dry-run)
        env:
          GITHUB_TOKEN: ${{ github.token }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
        run: node .github/scripts/ai_pr_dryrun.js
      - name: Comment back on Issue
        env:
          GITHUB_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: |
          gh issue comment "$ISSUE_NUMBER" \
            --repo "$REPO" \
            --body "ðŸ¤– **AI dry-run gestartet.** Draft PR: #${PR_NUMBER}"
      - name: Add ai-processed label
        env:
          GITHUB_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: gh issue edit "$ISSUE_NUMBER" --repo "$REPO" --add-label "ai-processed"
        continue-on-error: true

  ai_apply_pr:
    if: github.event_name == 'issue_comment'
    runs-on: ubuntu-latest

    steps:
      - name: Check command
        env:
          COMMENT_BODY: ${{ github.event.comment.body }}
        run: |
          set -euo pipefail
          TRIMMED="$(printf '%s' "$COMMENT_BODY" | xargs)"
          if [ "$TRIMMED" != "/ai apply" ]; then
            exit 0
          fi
      - name: Check ai-processed label
        env:
          GITHUB_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          LABELS="$(gh api repos/$REPO/issues/$ISSUE_NUMBER --jq '.labels[].name' || true)"
          if ! printf '%s\n' "$LABELS" | grep -xq "ai-processed"; then
            gh issue comment "$ISSUE_NUMBER" --repo "$REPO" --body "âš ï¸ Please run /ai first (dry-run) before /ai apply."
            exit 0
          fi
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Apply AI Patch
        id: apply
        env:
          GITHUB_TOKEN: ${{ github.token }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
        run: |
          set -euo pipefail
          mkdir -p .ai
          node .github/scripts/ai_pr_apply.js 2>&1 | tee .ai/apply.log

      - name: Comment success on Issue and PR
        if: success()
        env:
          GITHUB_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: |
          PR_NUMBER="$(gh pr list --repo "$REPO" --head "ai/issue-$ISSUE_NUMBER" --json number --jq '.[0].number')"
          gh issue comment "$ISSUE_NUMBER" --repo "$REPO" --body "AI apply succeeded. Draft PR: #${PR_NUMBER}"
          gh pr comment "$PR_NUMBER" --repo "$REPO" --body "AI apply succeeded for issue #${ISSUE_NUMBER}."
          gh issue edit "$ISSUE_NUMBER" --repo "$REPO" --add-label "ai-applied"

      - name: Comment failure on Issue
        if: failure()
        env:
          GITHUB_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: |
          ERR="$(tail -n 40 .ai/apply.log | sed 's/`/\\`/g')"
          gh issue comment "$ISSUE_NUMBER" --repo "$REPO" --body "AI apply failed.\n\n```\n${ERR}\n```"

